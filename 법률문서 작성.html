<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: between;
            align-items: center;
            position: relative;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .search-section {
            padding: 20px 30px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #007bff;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #666;
        }

        .tab-container {
            padding: 0 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .tabs {
            display: flex;
            gap: 30px;
        }

        .tab {
            padding: 15px 0;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #333;
            border-bottom-color: #007bff;
            font-weight: 600;
        }

        .tab:hover {
            color: #333;
        }

        .content {
            display: flex;
            max-height: 400px;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }

        .category {
            padding: 15px 20px;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s;
        }

        .category:hover {
            background-color: #e9ecef;
        }

        .category.active {
            background-color: #007bff;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
        }

        .document-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .document-item:hover {
            background-color: #f8f9fa;
        }

        .star-icon {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            color: #ccc;
            cursor: pointer;
        }

        .star-icon:hover {
            color: #ffc107;
        }

        .document-title {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            color: #999;
            margin-left: 8px;
            cursor: pointer;
        }

        .info-icon:hover {
            color: #666;
        }
    </style>

    <script>
        function closeModal() {
            document.querySelector('.modal-overlay').style.display = 'none';
        }

        function switchTab(element, tabType) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            element.classList.add('active');
            
            // You can add logic here to switch content based on tabType
            console.log('Switched to tab:', tabType);
        }

        function selectCategory(element) {
            // Remove active class from all categories
            document.querySelectorAll('.category').forEach(category => {
                category.classList.remove('active');
            });
            
            // Add active class to clicked category
            element.classList.add('active');
            
            console.log('Selected category:', element.textContent);
        }

        // Add star click functionality
        document.querySelectorAll('.star-icon').forEach(star => {
            star.addEventListener('click', function(e) {
                e.stopPropagation();
                if (this.style.color === 'rgb(255, 193, 7)') {
                    this.style.color = '#ccc';
                    this.setAttribute('fill', 'none');
                } else {
                    this.style.color = '#ffc107';
                    this.setAttribute('fill', 'currentColor');
                }
            });
        });

        // Add document item click functionality
        document.querySelectorAll('.document-item').forEach(item => {
            item.addEventListener('click', function() {
                console.log('Selected document:', this.querySelector('.document-title').textContent);
            });
        });

        // Add search functionality
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        document.querySelector('.search-btn').addEventListener('click', performSearch);

        function performSearch() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const documentItems = document.querySelectorAll('.document-item');
            
            documentItems.forEach(item => {
                const title = item.querySelector('.document-title').textContent.toLowerCase();
                if (title.includes(searchTerm) || searchTerm === '') {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Close modal when clicking outside
        document.querySelector('.modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking inside
        document.querySelector('.modal').addEventListener('click', function(e) {
            e.stopPropagation();
        });
