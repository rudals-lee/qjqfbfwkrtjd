<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어떤 법률문서를 작성할까요?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
        }
        
        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto 40px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #007bff;
        }
        
        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: 500;
        }
        
        .content {
            display: flex;
            gap: 40px;
        }
        
        .categories {
            min-width: 200px;
        }
        
        .category-item {
            display: block;
            width: 100%;
            padding: 15px 20px;
            text-align: left;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            color: #333;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.2s;
        }
        
        .category-item:hover {
            background-color: #f8f9fa;
        }
        
        .category-item.active {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 500;
        }
        
        .category-item.has-arrow::after {
            content: '›';
            float: right;
            color: #007bff;
            font-size: 18px;
        }
        
        .subcategories {
            flex: 1;
            padding: 0 20px;
        }
        
        .subcategory-item {
            display: block;
            padding: 12px 0;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #f0f0f0;
            transition: color 0.2s;
        }
        
        .subcategory-item:hover {
            color: #007bff;
        }
        
        .suggestions {
            min-width: 300px;
            padding-left: 20px;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            color: #666;
            font-size: 14px;
        }
        
        .star-icon {
            margin-right: 8px;
            color: #ddd;
            cursor: pointer;
        }
        
        .info-icon {
            margin-left: 8px;
            color: #ccc;
            cursor: pointer;
        }
        
        .highlight {
            color: #007bff;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                gap: 20px;
            }
            
            .categories {
                min-width: auto;
            }
            
            .suggestions {
                min-width: auto;
                padding-left: 0;
            }
            
            .tabs {
                overflow-x: auto;
                justify-content: flex-start;
            }
            
            .tab {
                white-space: nowrap;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn">×</button>
            <h1>어떤 법률문서를 작성할까요?</h1>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="찾으시는 문서명을 입력해주세요.">
                <button class="search-btn">🔍</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active">카테고리</button>
            <button class="tab">키워드</button>
            <button class="tab">생활법률</button>
            <button class="tab">즐겨찾기</button>
        </div>
        
        <div class="content">
            <div class="categories">
                <button class="category-item">전체</button>
                <button class="category-item active has-arrow">내용증명</button>
                <button class="category-item">지급명령</button>
                <button class="category-item">계약서</button>
                <button class="category-item">기타</button>
                <button class="category-item has-arrow">고소장</button>
            </div>
            
            <div class="subcategories">
                <a href="#" class="subcategory-item">손해배상, 계약이행</a>
                <a href="#" class="subcategory-item">동지</a>
                <a href="#" class="subcategory-item">임대차</a>
                <a href="#" class="subcategory-item">명예훼손, 지적재산권</a>
                <a href="#" class="subcategory-item">법원판 등</a>
                <a href="#" class="subcategory-item"><span class="highlight">중복, 매매</span></a>
            </div>
            
            <div class="suggestions">
                <div class="suggestion-item">
                    <span class="star-icon">☆</span>
                    내용증명(매매대금 반환 청구) 
                    <span class="info-icon">ⓘ</span>
                </div>
                <div class="suggestion-item">
                    <span class="star-icon">☆</span>
                    내용증명(매매대금 청구 담보서)
                    <span class="info-icon">ⓘ</span>
                </div>
                <div class="suggestion-item">
                    <span class="star-icon">☆</span>
                    내용증명(매매대금 청구)
                    <span class="info-icon">ⓘ</span>
                </div>
                <div class="suggestion-item">
                    <span class="star-icon">☆</span>
                    내용증명(용역대금 반환 청구)
                    <span class="info-icon">ⓘ</span>
                </div>
                <div class="suggestion-item">
                    <span class="star-icon">☆</span>
                    내용증명(용역대금 청구)
                    <span class="info-icon">ⓘ</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 탭 기능
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 카테고리 선택 기능
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 즐겨찾기 기능
        document.querySelectorAll('.star-icon').forEach(star => {
            star.addEventListener('click', function() {
                if (this.textContent === '☆') {
                    this.textContent = '★';
                    this.style.color = '#ffc107';
                } else {
                    this.textContent = '☆';
                    this.style.color = '#ddd';
                }
            });
        });
        
        // 검색 기능
        document.querySelector('.search-btn').addEventListener('click', function() {
            const searchValue = document.querySelector('.search-input').value;
            if (searchValue.trim()) {
                alert('검색: ' + searchValue);
            }
        });
        
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchValue = this.value;
                if (searchValue.trim()) {
                    alert('검색: ' + searchValue);
                }
            }
        });
        
        // 닫기 버튼
        document.querySelector('.close-btn').addEventListener('click', function() {
            if (confirm('페이지를 닫으시겠습니까?')) {
                window.close();
            }
        });
    </script>
</body>
</html>
